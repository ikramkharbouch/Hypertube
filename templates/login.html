<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive admin dashboard and web application ui kit. ">
    <meta name="keywords" content="login, signin">

    <title>Login&mdash; Matcha</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,300i" rel="stylesheet">

    <!-- Styles -->
    <link href="{{ url_for('static', filename='/css/core.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='/css/app.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='/css/style.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='/css/style.css')}}" rel="stylesheet">

    <!-- Favicons -->
    <!-- <link rel="apple-touch-icon" href="../assets/img/apple-touch-icon.png">
    <link rel="icon" href="../assets/img/favicon.png"> -->
  </head>

  <body>


    <div class="row no-gutters min-h-fullscreen bg-white">
      <div class="col-md-6 col-lg-7 col-xl-8 d-none d-md-block bg-img" style="background-image: url(../static/img/login_pic.jpg)" data-overlay="5">

        <div class="row h-100 pl-50">
          <div class="col-md-10 col-lg-8 align-self-end">
            <img  class="mini_logo" src="{{ url_for('static', filename='/img/logo.png')}}" alt="...">
            <br><br><br>
            <h1 class="text-white bold">Make the first move</h1>
            <h6 class="text-white">Start meeting new people in your area! If you already have an account, sign in to use Matcha on the web.</h6>
            <br><br>
          </div>
        </div>

      </div>



      <div class="col-md-6 col-lg-5 col-xl-4 align-self-center">
        <div class="px-80 py-30">
          <h4>Login</h4>
          <p><small>Sign into your account</small></p>
          <br>

          <form class="form-type-material" action="{{ url_for('login') }}" method="post" autocomplete="off">
            <div class="msg">{{ msg }}</div>
          
            <div class="form-group">
            
              <input type="text" class="form-control" id="username" name="username">
              <label for="username">Username</label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password">
              <label for="password">Password</label>
            </div>

            <div class="form-group flexbox">
               

              <a class="text-muted hover-primary fs-13" href="{{ url_for('forgot_pass') }}">Forgot password?</a>
            </div>

            <div class="form-group">
              <button class="btn btn-bold btn-block btn-primary" type="submit">Login</button>
            </div>
          </form>
 

          <hr class="w-30px">

          <p class="text-center text-muted fs-13 mt-20">Don't have an account? <a class="text-primary fw-500" href="{{ url_for('register') }}">Sign up</a></p>
        </div>
      </div>
    </div>




    <!-- Scripts -->

    <script src="{{ url_for('static', filename='/js/core.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/script.min.js')}}"></script>

  </body>
</html>
