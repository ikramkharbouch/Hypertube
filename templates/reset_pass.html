<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive admin dashboard and web application ui kit. ">
    <meta name="keywords" content="forget, password">

    <title>Reset Password &mdash; Matcha</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,300i" rel="stylesheet">

  <!-- Styles -->
  <link href="{{ url_for('static', filename='/css/core.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='/css/app.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='/css/style.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='/css/style.css')}}" rel="stylesheet">

  <!-- Favicons -->
  <!-- <link rel="apple-touch-icon" href="../assets/img/apple-touch-icon.png">
  <link rel="icon" href="../assets/img/favicon.png"> -->
  </head>

  <body>


    <div class="row no-gutters min-h-fullscreen bg-white">
      <div class="col-md-6 col-lg-7 col-xl-8 d-none d-md-block bg-img overlay-darker" style="background-image: url(../static/img/reset_pass_pic.jpg)" data-overlay="5">

        <div class="row h-100 pl-50">
          <div class="col-md-10 col-lg-8 align-self-end">
            <img  class="mini_logo" src="{{ url_for('static', filename='/img/logo.png')}}" alt="...">
            <br><br><br><br> <br>
          </div>
        </div>

      </div>



      <div class="col-md-6 col-lg-5 col-xl-4 align-self-center">
        <div class="px-80 py-30">
          <h4>Password recovery</h4>
          <p><small>All fields are required.</small></p>
          <br>

          <form class="form-type-material" action="{{ url_for('reset_pass', token=token) }}" method="post">
            <div class="msg">{{msg}}</div> 
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password">
                
                <label for="password">Password</label>
              </div>
  
              <div class="form-group">
                <input type="password" class="form-control" id="password-conf" name="confirm_password">
                <label for="password-conf">Password (confirm)</label>
              </div>

            <br>
            <button class="btn btn-bold btn-block btn-primary" type="submit">Reset</button>
          </form>

        </div>
      </div>
    </div>




    <!-- Scripts -->
 
    <script src="{{ url_for('static', filename='/js/core.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/script.min.js')}}"></script>


  </body>
</html>
